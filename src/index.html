<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@6.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL6AyhkYV8i69U6AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">      
        <form id="weather-form">
          <input type="text" id="city-input" placeholder="Enter City">
          <input type="submit" value="Search">
          <input type="submit"id="current-value" value="Current">
        </form>
             
      <h1>
        Otukpo
      </h1>
      <h2>
          <span class="temperature" id="temperature">30</span>
        <span class="units">
          <small>
              <a href="#" id="cel">°C</a> 
             </small>
            </span>
         
      </h2>
      <h3 id="current-date">
        <small
          >Monday, 1:26
        </small>
      </h3>
      <h3 id="weather-emoji">
        <small>
          Cloudy
          ☁️
        </small>
      </h3>
      <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      <div class="days">
      <div class="card" style="width: 18rem;">
          
          <div class="card-body">
            <h5 class="day-title">Monday</h5>
            <p class="day-text">
                ☁️ 30°C
            </p>
          </div>
      <div class="card" style="width: 18rem;">
          
          <div class="card-body">
            <h5 class="day-title">Tuesday</h5>
            <p class="day-text">
              ☁️ 27°C
            </p>
            
          </div>
          <div class="card" style="width: 18rem;">
              
              <div class="card-body">
                <h5 class="day-title">Wednesday</h5>
                <p class="day-text">
                    
                    ☁️ 28°C
                </p>
                
              </div>
              <div class="card" style="width: 18rem;">
                 
                  <div class="card-body">
                    <h5 class="day-title">Thursday</h5>
                    <p class="day-text">
                       
                        ☁️ 32°C
                    </p>
                    
                  </div>
                  <div class="card" style="width: 18rem;">
                      
                      <div class="card-body">
                        <h5 class="day-title">Friday</h5>
                        <p class="day-text">
                            
                            ☁️ 25°C
                        </p>
                        
                      </div>
                  </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
